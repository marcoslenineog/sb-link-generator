<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SwissBorg - Trigger Iterable Email</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    form {
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input[type="text"], input[type="password"], input[type="submit"] {
      padding: 10px;
      font-size: 16px;
    }
    .error {
      color: red;
      display: none;
    }
  </style>
</head>
<body>

  <h2>Hi CS team! üëã</h2>
  <h3>Trigger Iterable Email</h3>
  <form id="protected-form" method="POST" target="_blank"
        action="https://links.iterable.com/lists/publicAddSubscriberForm?publicIdString=cf790fff-8855-49a3-89c6-20062f56ab52"
        onsubmit="return validateForm();">

    <input type="text" name="email" placeholder="Enter email address" required>
    <input type="password" id="secret" placeholder="Access password" required>
    
    <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div> <!-- Test key -->
    
    <input type="submit" value="Submit">

    <div class="error" id="error-msg">‚ö†Ô∏è Incorrect password or missing CAPTCHA. Please try again.</div>
  </form>

  <script>
    function validateForm() {
      const password = document.getElementById('secret').value;
      const captcha = grecaptcha.getResponse();
      const errorMsg = document.getElementById('error-msg');

      if (password !== 'seriesa' || captcha.length === 0) {
        errorMsg.style.display = 'block';
        return false;
      }
      errorMsg.style.display = 'none';
      return true;
    }
  </script>

</body>
</html>
