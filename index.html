<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SwissBorg - Trigger Iterable Email</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    form {
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input[type="text"], input[type="password"], input[type="submit"] {
      padding: 10px;
      font-size: 16px;
    }
    .error {
      color: red;
      display: none;
    }
  </style>
</head>
<body>

  <h2>Hi CS team! üëã</h2>
  <h3>Trigger Iterable Email</h3>
  <form id="protected-form" method="POST" target="_blank"
        action="https://links.iterable.com/lists/publicAddSubscriberForm?publicIdString=cf790fff-8855-49a3-89c6-20062f56ab52">

    <input type="text" name="email" placeholder="Enter email address" required>
    <input type="password" id="secret" placeholder="Access password" required>
    <input type="submit" value="Submit">

    <div class="error" id="error-msg">‚ö†Ô∏è Incorrect password. Please try again.</div>
  </form>

  <script>
    const form = document.getElementById('protected-form');
    const passwordField = document.getElementById('secret');
    const errorMsg = document.getElementById('error-msg');

    form.addEventListener('submit', function(event) {
      if (passwordField.value !== 'seriesa') {
        event.preventDefault();
        errorMsg.style.display = 'block';
      } else {
        errorMsg.style.display = 'none';
      }
    });
  </script>

</body>
</html>
